<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <title>File Manager - Advanced Code Editor</title>
    
    <!-- Ace Editor -->
    <script src="https://cdn.jsdelivr.net/npm/ace-builds@1.32.6/src-noconflict/ace.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ace/1.29.0/ext-keybinding_menu.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ace/1.29.0/ext-prompt.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ace/1.29.0/ext-language_tools.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ace/1.29.0/ext-searchbox.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ace/1.29.0/ext-settings_menu.min.js"></script>
    
    <!-- Extensions -->
    <script src="https://ldijkman.github.io/Ace-Editor-Click-Link-window.open-URL/hoverlink.js"></script>
    <script src="https://ldijkman.github.io/randomnerd_esp32_wifi_manager/mrs/Ace_color/ace-colorpicker.js"></script>
    <link rel="stylesheet" href="https://ldijkman.github.io/randomnerd_esp32_wifi_manager/mrs/Ace_color/ace-colorpicker.css" />
    
    <style>
        :root {
            --primary-color: #2563eb;
            --secondary-color: #1e293b;
            --accent-color: #00f1bf;
            --danger-color: #ef4444;
            --success-color: #10b981;
            --warning-color: #f59e0b;
            --bg-dark: #1e293b;
            --bg-light: #f8fafc;
            --text-light: #f1f5f9;
            --text-dark: #1e293b;
            --border-color: #475569;
            --shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            font-size: 14px;
            overflow: hidden;
            background: var(--bg-light);
        }

        /* Header Toolbar */
        #header {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            height: 60px;
            background: var(--bg-dark);
            color: var(--text-light);
            display: flex;
            align-items: center;
            padding: 0 20px;
            gap: 12px;
            box-shadow: var(--shadow);
            z-index: 1000;
            flex-wrap: wrap;
        }

        #header .logo {
            font-size: 18px;
            font-weight: 600;
            margin-right: 20px;
            color: var(--accent-color);
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        #header button,
        #header select {
            padding: 8px 16px;
            border: none;
            border-radius: 6px;
            background: rgba(255, 255, 255, 0.1);
            color: var(--text-light);
            cursor: pointer;
            font-size: 13px;
            transition: all 0.2s;
            font-family: inherit;
        }

        #header button:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-1px);
        }

        #header button:active {
            transform: translateY(0);
        }

        #header button.primary {
            background: var(--primary-color);
        }

        #header button.success {
            background: var(--success-color);
        }

        #header button.danger {
            background: var(--danger-color);
        }

        #header button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        #header select {
            min-width: 90px;
            max-width: 110px;
        }

        #header input[type="file"] {
            display: none;
        }

        #header .file-upload-label {
            padding: 8px 16px;
            border-radius: 6px;
            background: var(--success-color);
            color: white;
            cursor: pointer;
            transition: all 0.2s;
            font-size: 13px;
        }

        #header .file-upload-label:hover {
            background: #059669;
            transform: translateY(-1px);
        }

        .divider {
            width: 1px;
            height: 30px;
            background: rgba(255, 255, 255, 0.2);
            margin: 0 8px;
        }

        /* Sidebar */
        #sidebar {
            position: fixed;
            top: 60px;
            left: 0;
            bottom: 0;
            width: 300px;
            background: white;
            border-right: 1px solid var(--border-color);
            overflow-y: auto;
            transition: transform 0.3s ease;
            z-index: 100;
        }

        #sidebar.collapsed {
            transform: translateX(-100%);
        }

        #sidebar-header {
            padding: 16px;
            background: var(--bg-light);
            border-bottom: 1px solid var(--border-color);
            font-weight: 600;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        #pathInput {
            width: 100%;
            padding: 10px;
            border: 1px solid var(--border-color);
            border-radius: 6px;
            font-family: 'Courier New', monospace;
            font-size: 12px;
            margin: 12px;
            width: calc(100% - 24px);
        }

        /* Tree View */
        .css-treeview {
            padding: 12px;
            font-size: 13px;
            user-select: none;
        }

        .css-treeview ul {
            list-style: none;
            padding-left: 20px;
            margin: 4px 0;
        }

        .css-treeview li {
            padding: 4px 0;
            position: relative;
        }

        .css-treeview input[type="checkbox"] {
            position: absolute;
            opacity: 0;
        }

        .css-treeview label,
        .css-treeview span {
            cursor: pointer;
            padding: 6px 8px;
            border-radius: 4px;
            display: inline-block;
            transition: all 0.2s;
        }

        .css-treeview label:hover,
        .css-treeview span:hover {
            background: var(--bg-light);
        }

        .css-treeview span.file {
            color: var(--text-dark);
        }

        .css-treeview span.file:before {
            content: "üìÑ ";
            margin-right: 4px;
        }

        .css-treeview label:before {
            content: "üìÅ ";
            margin-right: 4px;
        }

        .css-treeview input:checked + label:before {
            content: "üìÇ ";
        }

        /* Main Editor Area */
        #main {
            position: fixed;
            top: 60px;
            left: 300px;
            right: 0;
            bottom: 30px;
            transition: left 0.3s ease;
        }

        #main.expanded {
            left: 0;
        }

        #editor,
        #preview {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
        }

        #preview {
            background: white;
            padding: 20px;
            overflow: auto;
            display: none;
        }

        /* Context Menu */
        .context-menu {
            position: fixed;
            background: white;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
            padding: 8px 0;
            min-width: 180px;
            z-index: 2000;
            display: none;
        }

        .context-menu.show {
            display: block;
        }

        .context-menu-item {
            padding: 10px 16px;
            cursor: pointer;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .context-menu-item:hover {
            background: var(--bg-light);
        }

        .context-menu-item.danger:hover {
            background: #fee2e2;
            color: var(--danger-color);
        }

        .context-menu-divider {
            height: 1px;
            background: var(--border-color);
            margin: 4px 0;
        }

        /* Loading Overlay */
        #loading {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.7);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 3000;
            backdrop-filter: blur(4px);
        }

        #loading.show {
            display: flex;
        }

        .loading-content {
            text-align: center;
            color: white;
        }

        .spinner {
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-top: 4px solid white;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Status Bar */
        #status-bar {
            position: fixed;
            bottom: 0;
            left: 300px;
            right: 0;
            height: 30px;
            background: var(--bg-dark);
            color: var(--text-light);
            display: flex;
            align-items: center;
            padding: 0 16px;
            gap: 20px;
            font-size: 12px;
            z-index: 100;
            transition: left 0.3s ease;
        }

        #status-bar.expanded {
            left: 0;
        }

        #fsMeter {
            height: 8px;
            width: 150px;
            border-radius: 4px;
            overflow: hidden;
            background: rgba(255, 255, 255, 0.2);
        }

        #fsMeter-fill {
            height: 100%;
            background: var(--success-color);
            transition: width 0.3s ease, background 0.3s ease;
        }

        #fsMeter-fill.warning {
            background: var(--warning-color);
        }

        #fsMeter-fill.danger {
            background: var(--danger-color);
        }

        /* Ace Editor Customization */
        .ace_search.right {
            position: absolute !important;
            border-radius: 8px;
            left: 50%;
            top: 10%;
            transform: translateX(-50%);
            font-size: 14px !important;
            right: auto !important;
            cursor: move;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
        }

        .ace_editor .ace_marker-layer .ace_selection {
            background-color: rgba(0, 241, 191, 0.3);
        }

        .ace_editor .ace_marker-layer .ace_selected-word {
            background-color: rgba(0, 241, 191, 0.2);
        }

        .ace_link_marker {
            position: absolute;
            border-bottom: 2px solid var(--primary-color);
            opacity: 0.6;
        }

        .ace_editor .ace_marker-layer .ace_bracket {
            background: rgba(255, 255, 0, 0.2);
            border: 1px solid #ffd700;
        }

        /* Toast Notifications */
        .toast {
            position: fixed;
            top: 80px;
            right: 20px;
            background: white;
            padding: 16px 20px;
            border-radius: 8px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
            display: flex;
            align-items: center;
            gap: 12px;
            min-width: 300px;
            z-index: 4000;
            animation: slideIn 0.3s ease;
        }

        @keyframes slideIn {
            from {
                transform: translateX(400px);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }

        .toast.success {
            border-left: 4px solid var(--success-color);
        }

        .toast.error {
            border-left: 4px solid var(--danger-color);
        }

        .toast.warning {
            border-left: 4px solid var(--warning-color);
        }

        /* Mobile Responsive */
        @media (max-width: 768px) {
            #header {
                height: auto;
                padding: 8px;
                gap: 6px;
                font-size: 12px;
            }

            #header .logo {
                font-size: 14px;
                margin-right: 10px;
            }

            #header .logo-text {
                display: inline;
            }

            #header button,
            #header select,
            #header .file-upload-label {
                padding: 6px 10px;
                font-size: 11px;
                min-width: auto;
            }

            #header select {
                min-width: 70px;
                max-width: 80px;
                font-size: 10px;
            }

            .divider {
                display: none;
            }

            /* Mobile sidebar - full width overlay */
            #sidebar {
                width: 85%;
                max-width: 320px;
                box-shadow: 2px 0 10px rgba(0, 0, 0, 0.3);
                z-index: 1001;
            }
            
            #sidebar.collapsed {
                transform: translateX(-100%);
            }

            /* Overlay when sidebar is open */
            #sidebar:not(.collapsed)::after {
                content: '';
                position: fixed;
                top: 60px;
                left: 85%;
                right: 0;
                bottom: 0;
                background: rgba(0, 0, 0, 0.5);
                pointer-events: auto;
            }
            
            #main {
                left: 0 !important;
            }
            
            #status-bar {
                left: 0 !important;
                font-size: 10px;
                gap: 8px;
                padding: 0 8px;
            }

            #fsMeter {
                width: 80px;
            }

            .toast {
                right: 10px;
                left: 10px;
                min-width: auto;
                font-size: 12px;
                top: 70px;
            }

            .context-menu {
                font-size: 12px;
                min-width: 150px;
            }

            .context-menu-item {
                padding: 8px 12px;
            }

            /* Make touch targets bigger */
            .css-treeview label,
            .css-treeview span {
                padding: 10px 8px;
                font-size: 14px;
            }

            #pathInput {
                font-size: 14px;
                padding: 12px;
            }

            /* Stack buttons in groups */
            #header {
                flex-wrap: wrap;
            }

            #header > * {
                flex-shrink: 0;
            }

            .desktop-only {
                display: none !important;
            }
        }

        @media (max-width: 480px) {
            #header .btn-text,
            #header .logo-text {
                display: none;
            }

            #header button,
            #header .file-upload-label {
                padding: 8px;
                min-width: 36px;
                font-size: 16px;
            }

            #header select {
                font-size: 11px;
                padding: 6px;
            }

            #header .logo {
                margin-right: 5px;
            }

            #sidebar {
                width: 90%;
            }

            #sidebar:not(.collapsed)::after {
                left: 90%;
            }

            #status-bar {
                height: 25px;
                font-size: 9px;
            }

            #fsMeter {
                width: 60px;
            }

            /* Hide cursor position on very small screens */
            #cursorPos {
                display: none;
            }

            #toggleSidebar {
                font-size: 20px;
                padding: 6px 10px;
            }
        }

        /* Scrollbar Styling */
        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }

        ::-webkit-scrollbar-track {
            background: var(--bg-light);
        }

        ::-webkit-scrollbar-thumb {
            background: var(--border-color);
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: #64748b;
        }
    </style>
</head>
<body>
    <!-- Header Toolbar -->
    <div id="header">
        <button id="toggleSidebar" title="Toggle sidebar" style="font-size: 18px;">‚ò∞</button>
        
        <a href="/" class="logo">
            <span>üìÅ</span>

        </a>
        
        <div class="divider"></div>
        
        <label for="fileUpload" class="file-upload-label">

    <!-- Loading Overlay -->
    <div id="loading">
        <div class="loading-content">
            <div class="spinner"></div>

    <script>
        // ============================================
        // UTILITY FUNCTIONS
        // ============================================
        
        const $ = (id) => document.getElementById(id);
        const $$ = (selector) => document.querySelector(selector);
        const $$$ = (selector) => document.querySelectorAll(selector);

        function showLoading(message = 'Loading...') {
            $('loading').classList.add('show');
            $('loadingMessage').textContent = message;
        }

        function hideLoading() {
            $('loading').classList.remove('show');
        }

        function showToast(message, type = 'success') {
            const toast = document.createElement('div');
            toast.className = `toast ${type}`;
            toast.innerHTML = `
                <span style="font-size: 20px;">${type === 'success' ? '‚úì' : type === 'error' ? '‚úó' : '‚ö†'}</span>
                <span>${message}</span>
            `;
            document.body.appendChild(toast);
            
            setTimeout(() => {
                toast.style.animation = 'slideIn 0.3s ease reverse';
                setTimeout(() => toast.remove(), 300);
            }, 3000);
        }

        function readableSize(bytes) {
            if (bytes < 1024) return bytes + ' B';
            const units = ['KB', 'MB', 'GB', 'TB'];
            let size = bytes / 1024;
            let unitIndex = 0;
            while (size >= 1024 && unitIndex < units.length - 1) {
                size /= 1024;
                unitIndex++;
            }
            return size.toFixed(2) + ' ' + units[unitIndex];
        }

        function getFileExtension(filename) {
            return filename.split('.').pop().toLowerCase();
        }

        function getAceMode(filename) {
            const ext = getFileExtension(filename);
            const modes = {
                'js': 'javascript',
                'json': 'json',
                'html': 'html',
                'htm': 'html',
                'css': 'css',
                'scss': 'scss',
                'xml': 'xml',
                'php': 'php',
                'py': 'python',
                'cpp': 'c_cpp',
                'c': 'c_cpp',
                'h': 'c_cpp',
                'java': 'java',
                'md': 'markdown',
                'yaml': 'yaml',
                'yml': 'yaml',
                'sql': 'sql',
                'sh': 'sh',
                'txt': 'text'
            };
            return modes[ext] || 'text';
        }

        function isTextFile(filename) {
            const ext = getFileExtension(filename);
            const textExts = ['txt', 'html', 'htm', 'css', 'js', 'json', 'xml', 'md', 
                             'cpp', 'c', 'h', 'py', 'java', 'php', 'yaml', 'yml', 'sql', 'sh'];
            return textExts.includes(ext);
        }

        function isImageFile(filename) {
            const ext = getFileExtension(filename);
            return ['png', 'jpg', 'jpeg', 'gif', 'svg', 'ico', 'webp'].includes(ext);
        }

        // ============================================
        // ACE EDITOR SETUP
        // ============================================
        
        let editor;
        let currentFile = '';
        let fsInfo = {};
        let isDirty = false;

        function initEditor() {
            editor = ace.edit('editor');
            editor.setTheme('ace/theme/monokai');
            editor.setFontSize(16);
            editor.session.setMode('ace/mode/text');
            
            editor.setOptions({
                enableBasicAutocompletion: true,
                enableSnippets: true,
                enableLiveAutocompletion: true,
                scrollPastEnd: 0.5,
                dragEnabled: true,
                customScrollbar: true,
                highlightActiveLine: true,
                showPrintMargin: false,
                useSoftTabs: true,
                tabSize: 2
            });

            // Add padding to prevent content from being hidden
            editor.renderer.setScrollMargin(80, 80, 0, 0);

            // Add custom commands
            editor.commands.addCommand({
                name: 'save',
                bindKey: { win: 'Ctrl-S', mac: 'Command-S' },
                exec: () => saveFile()
            });

            // Track changes
            editor.session.on('change', () => {
                if (!isDirty) {
                    isDirty = true;
                    updateSaveButtons();
                }
            });

            // Update cursor position
            editor.session.selection.on('changeCursor', () => {
                const cursor = editor.getCursorPosition();
                $('cursorPos').textContent = `Ln ${cursor.row + 1}, Col ${cursor.column + 1}`;
            });

            // Load extensions
            setTimeout(() => {
                try {
                    if (typeof HoverLink !== 'undefined') {
                        const HoverLinkClass = require("hoverlink").HoverLink;
                        editor.hoverLink = new HoverLinkClass(editor);
                        editor.hoverLink.on("open", function() {
                            if (editor.hoverLink.isOpen) {
                                window.open(editor.hoverLink.link.value);
                            }
                        });
                    }
                    
                    if (typeof AceColorPicker !== 'undefined') {
                        AceColorPicker.load(ace, editor);
                    }

                    // Make search box draggable
                    editor.execCommand('find');
                    setTimeout(() => {
                        const searchBox = $$('.ace_search.right');
                        if (searchBox) {
                            makeDraggable(searchBox);
                        }
                    }, 100);
                } catch (e) {
                    console.warn('Extension loading failed:', e);
                }
            }, 1000);
        }

        function makeDraggable(element) {
            let pos1 = 0, pos2 = 0, pos3 = 0, pos4 = 0;
            
            element.onmousedown = dragMouseDown;
            
            function dragMouseDown(e) {
                e = e || window.event;
                pos3 = e.clientX;
                pos4 = e.clientY;
                document.onmouseup = closeDragElement;
                document.onmousemove = elementDrag;
            }
            
            function elementDrag(e) {
                e = e || window.event;
                pos1 = pos3 - e.clientX;
                pos2 = pos4 - e.clientY;
                pos3 = e.clientX;
                pos4 = e.clientY;
                element.style.top = (element.offsetTop - pos2) + "px";
                element.style.left = (element.offsetLeft - pos1) + "px";
            }
            
            function closeDragElement() {
                document.onmouseup = null;
                document.onmousemove = null;
            }
        }

        function updateSaveButtons() {
            $('saveBtn').disabled = !isDirty;
        }

        // ============================================
        // FILE OPERATIONS
        // ============================================
        
        function loadFile(path) {
            if (isDirty && !confirm('You have unsaved changes. Continue?')) {
                return;
            }

            currentFile = path;
            $('pathInput').value = path;
            
            // Close sidebar on mobile after selecting file
            if (window.innerWidth <= 768) {
                $('sidebar').classList.add('collapsed');
            }
            
            if (isTextFile(path)) {
                showLoading(`Loading ${path}...`);
                
                fetch(path)
                    .then(response => {
                        if (!response.ok) throw new Error('Failed to load file');
                        return response.text();
                    })
                    .then(content => {
                        $('editor').style.display = 'block';
                        $('preview').style.display = 'none';
                        
                        editor.setValue(content, -1);
                        editor.session.setMode('ace/mode/' + getAceMode(path));
                        
                        isDirty = false;
                        updateSaveButtons();
                        
                        $('fileSize').textContent = readableSize(content.length);
                        hideLoading();
                        showToast('File loaded successfully');
                    })
                    .catch(error => {
                        hideLoading();
                        showToast('Failed to load file: ' + error.message, 'error');
                    });
            } else if (isImageFile(path)) {
                $('editor').style.display = 'none';
                $('preview').style.display = 'block';
                $('preview').innerHTML = `<img src="${path}" style="max-width: 100%; max-height: 100%; object-fit: contain; margin: auto; display: block;" />`;
                showToast('Image loaded');
            } else {
                showToast('Unsupported file type', 'warning');
            }
        }

        function saveFile() {
            if (!currentFile || !isDirty) return;
            
            showLoading(`Saving ${currentFile}...`);
            
            const formData = new FormData();
            const blob = new Blob([editor.getValue()], { type: 'text/plain' });
            formData.append('data', blob, currentFile);
            
            fetch('/edit', {
                method: 'POST',
                body: formData
            })
            .then(response => {
                if (!response.ok) throw new Error('Save failed');
                return response.text();
            })
            .then(() => {
                isDirty = false;
                updateSaveButtons();
                hideLoading();
                showToast('File saved successfully');
                refreshStatus();
            })
            .catch(error => {
                hideLoading();
                showToast('Failed to save: ' + error.message, 'error');
            });
        }

        function uploadFile(file, path) {
            showLoading(`Uploading ${path}...`);
            
            const formData = new FormData();
            formData.append('data', file, path);
            
            fetch('/edit', {
                method: 'POST',
                body: formData
            })
            .then(response => {
                if (!response.ok) throw new Error('Upload failed');
                return response.text();
            })
            .then(() => {
                hideLoading();
                showToast('File uploaded successfully');
                window.refreshTree();
                refreshStatus();
            })
            .catch(error => {
                hideLoading();
                showToast('Upload failed: ' + error.message, 'error');
            });
        }

        function createFile(path) {
            showLoading(`Creating ${path}...`);
            
            const formData = new FormData();
            formData.append('path', path);
            
            fetch('/edit', {
                method: 'PUT',
                body: formData
            })
            .then(response => {
                if (!response.ok) throw new Error('Creation failed');
                return response.text();
            })
            .then(() => {
                hideLoading();
                showToast('File created successfully');
                window.refreshTree();
                loadFile(path);
            })
            .catch(error => {
                hideLoading();
                showToast('Failed to create: ' + error.message, 'error');
            });
        }

        function deleteFile(path) {
            if (!confirm(`Delete ${path}?`)) return;
            
            showLoading(`Deleting ${path}...`);
            
            const formData = new FormData();
            formData.append('path', path);
            
            fetch('/edit', {
                method: 'DELETE',
                body: formData
            })
            .then(response => {
                if (!response.ok) throw new Error('Deletion failed');
                return response.text();
            })
            .then(() => {
                hideLoading();
                showToast('File deleted successfully');
                window.refreshTree();
                refreshStatus();
            })
            .catch(error => {
                hideLoading();
                showToast('Failed to delete: ' + error.message, 'error');
            });
        }

        function renameFile(oldPath, newPath) {
            showLoading(`Renaming ${oldPath}...`);
            
            const formData = new FormData();
            formData.append('path', newPath);
            formData.append('src', oldPath);
            
            fetch('/edit', {
                method: 'PUT',
                body: formData
            })
            .then(response => {
                if (!response.ok) throw new Error('Rename failed');
                return response.text();
            })
            .then(() => {
                hideLoading();
                showToast('File renamed successfully');
                window.refreshTree();
                if (currentFile === oldPath) {
                    loadFile(newPath);
                }
            })
            .catch(error => {
                hideLoading();
                showToast('Failed to rename: ' + error.message, 'error');
            });
        }

        function downloadFile(path) {
            fetch(path)
                .then(response => response.blob())
                .then(blob => {
                    const url = window.URL.createObjectURL(blob);
                    const a = document.createElement('a');
                    a.href = url;
                    a.download = path.split('/').pop();
                    document.body.appendChild(a);
                    a.click();
                    document.body.removeChild(a);
                    window.URL.revokeObjectURL(url);
                    showToast('Download started');
                })
                .catch(error => {
                    showToast('Download failed: ' + error.message, 'error');
                });
        }

        // ============================================
        // FILE TREE
        // ============================================
        
        function buildTree(files, parentPath = '/') {
            const ul = document.createElement('ul');
            
            files.sort((a, b) => {
                if (a.type !== b.type) return a.type === 'dir' ? -1 : 1;
                return a.name.localeCompare(b.name);
            });
            
            files.forEach(file => {
                const li = document.createElement('li');
                const fullPath = (parentPath === '/' ? '' : parentPath) + '/' + file.name;
                
                if (file.type === 'dir') {
                    li.innerHTML = `
                        <input type="checkbox" id="folder-${fullPath}" />
                        <label for="folder-${fullPath}">${file.name}</label>
                    `;
                    
                    const checkbox = li.querySelector('input');
                    checkbox.addEventListener('change', () => {
                        if (checkbox.checked) {
                            loadDirectory(fullPath, li);
                        }
                    });
                    
                    li.addEventListener('contextmenu', (e) => {
                        e.preventDefault();
                        showContextMenu(e, fullPath, 'folder');
                    });
                } else {
                    const span = document.createElement('span');
                    span.className = 'file';
                    span.textContent = `${file.name} (${readableSize(file.size)})`;
                    span.addEventListener('click', () => loadFile(fullPath));
                    span.addEventListener('contextmenu', (e) => {
                        e.preventDefault();
                        showContextMenu(e, fullPath, 'file');
                    });
                    li.appendChild(span);
                }
                
                ul.appendChild(li);
            });
            
            return ul;
        }

        function loadDirectory(path, parentElement) {
            showLoading(`Loading ${path}...`);
            
            fetch(`/list?dir=${encodeURIComponent(path)}`)
                .then(response => {
                    if (!response.ok) throw new Error('Failed to load directory');
                    return response.json();
                })
                .then(files => {
                    const existingUl = parentElement.querySelector('ul');
                    if (existingUl) {
                        existingUl.remove();
                    }
                    
                    const ul = buildTree(files, path);
                    parentElement.appendChild(ul);
                    hideLoading();
                })
                .catch(error => {
                    hideLoading();
                    showToast('Failed to load directory: ' + error.message, 'error');
                });
        }

        window.refreshTree = function() {
            const treeDiv = $('tree');
            treeDiv.innerHTML = '<div style="padding: 20px; text-align: center; color: #94a3b8;">Loading...</div>';
            
            showLoading('Loading file tree...');
            
            fetch('/list?dir=/')
                .then(response => {
                    console.log('Tree response status:', response.status);
                    if (!response.ok) {
                        throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                    }
                    return response.text();
                })
                .then(text => {
                    console.log('Tree response:', text);
                    try {
                        const files = JSON.parse(text);
                        treeDiv.innerHTML = '';
                        const ul = buildTree(files, '/');
                        treeDiv.appendChild(ul);
                        hideLoading();
                    } catch (e) {
                        throw new Error('Invalid JSON response: ' + e.message);
                    }
                })
                .catch(error => {
                    console.error('Tree load error:', error);
                    hideLoading();
                    treeDiv.innerHTML = `
                        <div style="padding: 20px; color: #ef4444;">
                            <p><strong>Failed to load file tree</strong></p>
                            <p style="font-size: 12px; margin-top: 10px;">${error.message}</p>
                            <p style="font-size: 11px; margin-top: 5px; color: #94a3b8;">
                                Make sure the server is running at the correct address.
                            </p>
                            <button onclick="window.window.refreshTree()" style="margin-top: 10px; padding: 8px 16px; background: #2563eb; color: white; border: none; border-radius: 4px; cursor: pointer;">
                                Retry
                            </button>
                        </div>
                    `;
                    showToast('Failed to load tree: ' + error.message, 'error');
                });
        };

        // ============================================
        // STATUS & INFO
        // ============================================
        
        function refreshStatus() {
            fetch('/status')
                .then(response => {
                    console.log('Status response:', response.status);
                    if (!response.ok) {
                        throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                    }
                    return response.text();
                })
                .then(text => {
                    console.log('Status data:', text);
                    try {
                        const data = JSON.parse(text);
                        fsInfo = data;
                        
                        $('fsType').textContent = data.type || 'Unknown';
                        
                        const usedPercent = Math.round((data.usedBytes / data.totalBytes) * 100);
                        const fill = $('fsMeter-fill');
                        fill.style.width = usedPercent + '%';
                        fill.className = '';
                        if (usedPercent >= 95) fill.classList.add('danger');
                        else if (usedPercent >= 90) fill.classList.add('warning');
                        
                        const free = readableSize(data.totalBytes - data.usedBytes);
                        const total = readableSize(data.totalBytes);
                        $('fsInfo').textContent = `${free} free of ${total}`;
                        
                        if (data.type !== 'SPIFFS') {
                            $('newFolderBtn').style.display = 'inline-block';
                        }
                        
                        const statusEl = $('status');
                        if (statusEl) {
                            statusEl.textContent = data.isOk ? 'Ready' : 'Error!';
                        }
                    } catch (e) {
                        throw new Error('Invalid JSON: ' + e.message);
                    }
                })
                .catch(error => {
                    console.error('Status error:', error);
                    $('fsType').textContent = 'Error';
                    $('fsInfo').textContent = error.message;
                    const statusEl = $('status');
                    if (statusEl) {
                        statusEl.textContent = 'Connection failed';
                    }
                    showToast('Failed to get status: ' + error.message, 'error');
                });
        }

        // ============================================
        // CONTEXT MENU
        // ============================================
        
        let contextMenuTarget = '';
        let contextMenuType = '';

        function showContextMenu(event, path, type) {
            const menu = $('contextMenu');
            contextMenuTarget = path;
            contextMenuType = type;
            
            menu.style.left = event.pageX + 'px';
            menu.style.top = event.pageY + 'px';
            menu.classList.add('show');
            
            // Hide menu on click outside
            setTimeout(() => {
                document.addEventListener('click', hideContextMenu);
            }, 0);
        }

        function hideContextMenu() {
            $('contextMenu').classList.remove('show');
            document.removeEventListener('click', hideContextMenu);
        }

        // ============================================
        // EVENT LISTENERS
        // ============================================
        
        document.addEventListener('DOMContentLoaded', () => {
            // Initialize editor
            initEditor();
            
            // Collapse sidebar on mobile by default
            if (window.innerWidth <= 768) {
                $('sidebar').classList.add('collapsed');
            }
            
            // Load initial data
            window.window.refreshTree();
            refreshStatus();
            
            // Sidebar toggle
            $('toggleSidebar').addEventListener('click', () => {
                const sidebar = $('sidebar');
                const main = $('main');
                const statusBar = $('status-bar');
                
                sidebar.classList.toggle('collapsed');
                main.classList.toggle('expanded');
                statusBar.classList.toggle('expanded');
            });

            // Close sidebar when clicking overlay on mobile
            if (window.innerWidth <= 768) {
                document.addEventListener('click', (e) => {
                    const sidebar = $('sidebar');
                    const toggleBtn = $('toggleSidebar');
                    
                    if (!sidebar.classList.contains('collapsed') && 
                        !sidebar.contains(e.target) && 
                        e.target !== toggleBtn) {
                        sidebar.classList.add('collapsed');
                    }
                });
            }

            // Update sidebar behavior on resize
            window.addEventListener('resize', () => {
                const sidebar = $('sidebar');
                if (window.innerWidth > 768) {
                    sidebar.classList.remove('collapsed');
                }
            });
            
            // File upload
            $('fileUpload').addEventListener('change', (e) => {
                const file = e.target.files[0];
                if (!file) return;
                
                let path = $('pathInput').value.trim();
                if (!path.startsWith('/')) path = '/' + path;
                
                // If path is a directory, append filename
                if (path.endsWith('/') || path === '/') {
                    path = path + file.name;
                } else {
                    // Replace filename in path
                    path = path.substring(0, path.lastIndexOf('/') + 1) + file.name;
                }
                
                uploadFile(file, path);
                e.target.value = ''; // Reset input
            });
            
            // New file
            $('newFileBtn').addEventListener('click', () => {
                const path = prompt('Enter file path (e.g., /newfile.txt):');
                if (path) {
                    createFile(path.startsWith('/') ? path : '/' + path);
                }
            });
            
            // Save button
            $('saveBtn').addEventListener('click', saveFile);
            
            // Theme selector
            $('themeSelector').addEventListener('change', (e) => {
                editor.setTheme(e.target.value);
                localStorage.setItem('editorTheme', e.target.value);
            });
            
            // Load saved theme
            const savedTheme = localStorage.getItem('editorTheme');
            if (savedTheme) {
                $('themeSelector').value = savedTheme;
                editor.setTheme(savedTheme);
            }
            
            // Load saved font size
            const savedFontSize = localStorage.getItem('editorFontSize');
            if (savedFontSize) {
                editor.setFontSize(parseInt(savedFontSize));
            }
            
            // Font size controls
            $('increaseFontBtn').addEventListener('click', () => {
                const size = parseInt(editor.getFontSize());
                const newSize = size + 2;
                editor.setFontSize(newSize);
                localStorage.setItem('editorFontSize', newSize);
            });
            
            $('decreaseFontBtn').addEventListener('click', () => {
                const size = parseInt(editor.getFontSize());
                if (size > 4) {
                    const newSize = size - 2;
                    editor.setFontSize(newSize);
                    localStorage.setItem('editorFontSize', newSize);
                }
            });
            
            // Line numbers toggle
            let lineNumbersVisible = localStorage.getItem('showLineNumbers') !== 'false';
            editor.setOption('showLineNumbers', lineNumbersVisible);
            $('toggleLineNumbers').style.opacity = lineNumbersVisible ? '1' : '0.5';
            
            $('toggleLineNumbers').addEventListener('click', () => {
                lineNumbersVisible = !lineNumbersVisible;
                editor.setOption('showLineNumbers', lineNumbersVisible);
                localStorage.setItem('showLineNumbers', lineNumbersVisible);
                $('toggleLineNumbers').style.opacity = lineNumbersVisible ? '1' : '0.5';
            });
            
            // Search button
            $('searchBtn').addEventListener('click', () => {
                editor.execCommand('find');
            });
            
            // Fullscreen
            $('fullscreenBtn').addEventListener('click', () => {
                if (!document.fullscreenElement) {
                    document.documentElement.requestFullscreen();
                } else {
                    document.exitFullscreen();
                }
            });
            
            // Download
            $('downloadBtn').addEventListener('click', () => {
                if (!currentFile) {
                    showToast('No file loaded', 'warning');
                    return;
                }
                
                const content = editor.getValue();
                const blob = new Blob([content], { type: 'text/plain' });
                const url = window.URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = currentFile.split('/').pop();
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);
                window.URL.revokeObjectURL(url);
                showToast('Download started');
            });
            
            // Preview
            $('previewBtn').addEventListener('click', () => {
                if (!currentFile) {
                    showToast('No file loaded', 'warning');
                    return;
                }
                
                const width = screen.width * 0.75;
                const height = screen.height * 0.75;
                const left = (screen.width - width) / 2;
                const top = (screen.height - height) / 2;
                
                window.open(
                    currentFile,
                    '_blank',
                    `width=${width},height=${height},left=${left},top=${top}`
                );
            });
            
            // Refresh tree
            $('refreshTree').addEventListener('click', () => window.window.refreshTree());
            
            // Context menu actions
            $$$('.context-menu-item').forEach(item => {
                item.addEventListener('click', () => {
                    const action = item.dataset.action;
                    
                    switch (action) {
                        case 'open':
                            loadFile(contextMenuTarget);
                            break;
                        case 'rename':
                            const newPath = prompt('Rename to:', contextMenuTarget);
                            if (newPath && newPath !== contextMenuTarget) {
                                renameFile(contextMenuTarget, newPath.startsWith('/') ? newPath : '/' + newPath);
                            }
                            break;
                        case 'download':
                            downloadFile(contextMenuTarget);
                            break;
                        case 'delete':
                            deleteFile(contextMenuTarget);
                            break;
                    }
                    
                    hideContextMenu();
                });
            });
            
            // Prevent unsaved changes from being lost
            window.addEventListener('beforeunload', (e) => {
                if (isDirty) {
                    e.preventDefault();
                    e.returnValue = '';
                }
            });
        });
    </script>
</body>
</html>
