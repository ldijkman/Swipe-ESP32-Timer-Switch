  <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tasmota Switch Control</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }
    
    .container {
      background: white;
      border-radius: 20px;
      padding: 40px;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
      max-width: 400px;
      width: 100%;
    }
    
    h1 {
      text-align: center;
      color: #333;
      margin-bottom: 30px;
      font-size: 28px;
      font-weight: 600;
    }
    
    .ip-config {
      margin-bottom: 25px;
      padding: 20px;
      background: #f8f9fa;
      border-radius: 12px;
      border: 2px solid #e9ecef;
    }
    
    .ip-label {
      font-size: 13px;
      color: #666;
      margin-bottom: 8px;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }
    
    .ip-input-group {
      display: flex;
      gap: 8px;
    }
    
    .ip-input {
      flex: 1;
      padding: 12px 15px;
      border: 2px solid #dee2e6;
      border-radius: 8px;
      font-size: 14px;
      font-family: 'Courier New', monospace;
      transition: all 0.3s ease;
    }
    
    .ip-input:focus {
      outline: none;
      border-color: #667eea;
      box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
    }
    
    .btn-connect {
      padding: 12px 20px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 14px;
      font-weight: bold;
      cursor: pointer;
      transition: all 0.3s ease;
    }
    
    .btn-connect:hover {
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
    }
    
    .btn-connect:active {
      transform: translateY(0);
    }
    
    .state-display {
      text-align: center;
      margin-bottom: 30px;
      padding: 25px;
      border-radius: 15px;
      background: linear-gradient(145deg, #f0f0f0, #ffffff);
      box-shadow: inset 2px 2px 5px #d1d1d1, inset -2px -2px 5px #ffffff;
    }
    
    .state-label {
      font-size: 14px;
      color: #666;
      margin-bottom: 10px;
      text-transform: uppercase;
      letter-spacing: 1px;
    }
    
    .state-value {
      font-size: 42px;
      font-weight: bold;
      color: #333;
      margin: 10px 0;
      transition: all 0.3s ease;
    }
    
    .state-on {
      color: #4CAF50;
      text-shadow: 0 0 20px rgba(76, 175, 80, 0.5);
    }
    
    .state-off {
      color: #f44336;
      text-shadow: 0 0 20px rgba(244, 67, 54, 0.5);
    }
    
    .status-indicator {
      width: 20px;
      height: 20px;
      border-radius: 50%;
      display: inline-block;
      margin-left: 10px;
      animation: pulse 2s infinite;
      transition: all 0.3s ease;
    }
    
    .indicator-on {
      background: #4CAF50;
      box-shadow: 0 0 15px #4CAF50, 0 0 30px rgba(76, 175, 80, 0.5);
    }
    
    .indicator-off {
      background: #f44336;
      box-shadow: 0 0 15px #f44336, 0 0 30px rgba(244, 67, 54, 0.5);
    }
    
    @keyframes pulse {
      0%, 100% { 
        opacity: 1; 
        transform: scale(1);
      }
      50% { 
        opacity: 0.6; 
        transform: scale(1.1);
      }
    }
    
    .button-group {
      display: flex;
      gap: 12px;
      margin-bottom: 15px;
    }
    
    .btn {
      flex: 1;
      padding: 18px;
      font-size: 16px;
      font-weight: bold;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      transition: all 0.3s ease;
      text-transform: uppercase;
      letter-spacing: 1px;
      position: relative;
      overflow: hidden;
    }
    
    .btn::before {
      content: '';
      position: absolute;
      top: 50%;
      left: 50%;
      width: 0;
      height: 0;
      border-radius: 50%;
      background: rgba(255, 255, 255, 0.3);
      transform: translate(-50%, -50%);
      transition: width 0.6s, height 0.6s;
    }
    
    .btn:active::before {
      width: 300px;
      height: 300px;
    }
    
    .btn:hover {
      transform: translateY(-3px);
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
    }
    
    .btn:active {
      transform: translateY(-1px);
    }
    
    .btn:disabled {
      opacity: 0.5;
      cursor: not-allowed;
      transform: none;
    }
    
    .btn-on {
      background: linear-gradient(135deg, #4CAF50 0%, #45a049 100%);
      color: white;
    }
    
    .btn-off {
      background: linear-gradient(135deg, #f44336 0%, #da190b 100%);
      color: white;
    }
    
    .btn-toggle {
      background: linear-gradient(135deg, #2196F3 0%, #0b7dda 100%);
      color: white;
      width: 100%;
    }
    
    .info {
      text-align: center;
      color: #999;
      font-size: 12px;
      margin-top: 25px;
      padding-top: 20px;
      border-top: 1px solid #eee;
    }
    
    .connection-status {
      display: inline-block;
      padding: 5px 12px;
      border-radius: 15px;
      font-size: 11px;
      margin-top: 10px;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }
    
    .connected {
      background: #e8f5e9;
      color: #4CAF50;
    }
    
    .disconnected {
      background: #ffebee;
      color: #f44336;
    }
    
    .pending {
      background: #fff3e0;
      color: #ff9800;
    }

    /* Responsive */
    @media (max-width: 480px) {
      .container {
        padding: 30px 20px;
      }
      
      h1 {
        font-size: 24px;
      }
      
      .state-value {
        font-size: 36px;
      }
      
      .btn {
        padding: 15px;
        font-size: 14px;
      }
      
      .ip-input-group {
        flex-direction: column;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üîå Switch Control</h1>
    
    <div class="ip-config">
      <div class="ip-label">Tasmota Device IP</div>
      <div class="ip-input-group">
        <input 
          type="text" 
          class="ip-input" 
          id="deviceIP" 
          placeholder="e.g., 10.10.100.116"
          value="10.10.100.116"
        >
        <button class="btn-connect" onclick="connectDevice()">Connect</button>
      </div>
    </div>
    
    <div class="state-display">
      <div class="state-label">Current State</div>
      <div class="state-value state-off" id="state">--</div>
      <span class="status-indicator indicator-off" id="indicator"></span>
    </div>
    
    <div class="button-group">
      <button class="btn btn-on" id="btnOn" onclick="sendCommand('ON')" disabled>
        <span>ON</span>
      </button>
      <button class="btn btn-off" id="btnOff" onclick="sendCommand('OFF')" disabled>
        <span>OFF</span>
      </button>
    </div>
    
    <button class="btn btn-toggle" id="btnToggle" onclick="sendCommand('TOGGLE')" disabled>
      <span>‚ö° TOGGLE</span>
    </button>
    
    <div class="info">
      <div>Auto-refresh every 2 seconds</div>
      <div class="connection-status pending" id="connection">‚óè Not Connected</div>
    </div>
  </div>

  <script>
    let deviceIP = '';
    let updateInterval = null;
    
    function connectDevice() {
      const ipInput = document.getElementById('deviceIP');
      deviceIP = ipInput.value.trim();
      
      if (!deviceIP) {
        alert('Please enter a valid IP address');
        return;
      }
      
      // Update connection status
      const connectionEl = document.getElementById('connection');
      connectionEl.className = 'connection-status pending';
      connectionEl.textContent = '‚óè Connecting...';
      
      // Enable buttons
      document.getElementById('btnOn').disabled = false;
      document.getElementById('btnOff').disabled = false;
      document.getElementById('btnToggle').disabled = false;
      
      // Test connection by fetching state
      updateState();
      
      // Start auto-refresh
      if (updateInterval) {
        clearInterval(updateInterval);
      }
      updateInterval = setInterval(updateState, 2000);
    }
    
    function sendCommand(cmd) {
      if (!deviceIP) {
        alert('Please connect to a device first');
        return;
      }
      
      console.log('Sending command:', cmd, 'to', deviceIP);
      
      fetch(`http://${deviceIP}/control?cmd=Power%20${cmd}`, {
        mode: 'no-cors'
      })
        .then(() => {
          console.log('Command sent successfully');
          // Wait a bit then update state
          setTimeout(updateState, 300);
        })
        .catch(err => {
          console.error('Error sending command:', err);
          updateConnectionStatus(false);
        });
    }
    
    function updateState() {
      if (!deviceIP) return;
      
      fetch(`http://${deviceIP}/cm?cmnd=Power`, {
        mode: 'cors'
      })
        .then(response => response.json())
        .then(data => {
          console.log('State response:', data);
          const isOn = data.POWER === 'ON';
          updateUI(isOn);
          updateConnectionStatus(true);
        })
        .catch(err => {
          console.error('Error fetching state:', err);
          updateConnectionStatus(false);
        });
    }
    
    function updateUI(isOn) {
      const stateEl = document.getElementById('state');
      const indicatorEl = document.getElementById('indicator');
      
      stateEl.textContent = isOn ? 'ON' : 'OFF';
      stateEl.className = 'state-value ' + (isOn ? 'state-on' : 'state-off');
      indicatorEl.className = 'status-indicator ' + (isOn ? 'indicator-on' : 'indicator-off');
    }
    
    function updateConnectionStatus(connected) {
      const connectionEl = document.getElementById('connection');
      
      if (connected) {
        connectionEl.className = 'connection-status connected';
        connectionEl.textContent = '‚óè Connected';
      } else {
        connectionEl.className = 'connection-status disconnected';
        connectionEl.textContent = '‚óè Connection Failed';
      }
    }
    
    // Allow Enter key to connect
    document.getElementById('deviceIP').addEventListener('keypress', function(e) {
      if (e.key === 'Enter') {
        connectDevice();
      }
    });
  </script>
</body>
</html>
